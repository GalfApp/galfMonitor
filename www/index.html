<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova js -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/AppConstants.js"></script>
    <script src="js/app/controllers/AppControllers.js"></script>
    <script src="js/app/services/AppServices.js"></script>
    <script src="js/app/services/SocketService.js"></script>


    <!-- Socket.io -->
    <script src="lib/socket.io-client/socket.io.js"></script>
    
    <!-- ng-lodash -->
    <script src="lib/ng-lodash/build/ng-lodash.min.js"></script>

  </head>
  <body ng-app="starter">
    <div ng-controller="AppController">    
        <!--
        The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-clear button-positive" ng-click="newMessage(-1)" ng-disabled="users.length == 0">Broadcast</button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <div class="bar bar-loading bar-assertive" ng-if="networkInformation.isOffline">
            <span ng-if="networkInformation.isOffline">Monitor Offline</span>            
        </div>        
        <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
    </div>
  </body>
</html>
